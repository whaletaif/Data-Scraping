<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحة المستخدم</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='setting.css') }}">
  <style>
    .hidden {
      visibility: hidden;
    }
  </style>
</head>
<body>

  <main>
    <div class="background-img"></div>
    <div class="white-box-wrapper"> 
      <div class="content-box">

        <!-- Left section -->
        <div class="left-section">
          <img src="static/userava.png" alt="User" class="userava-icon">
          <p class="username hidden" id="user-name">اسم المستخدم</p>
          <button id="logoutBtn" class="logout-btn">تسجيل خروج</button>
        </div>

        <!-- Right section -->
        <div class="right-section">
          <div class="info-box email hidden" id="user-email"></div>
          <div class="info-box name hidden" id="user-name-box">
            <span id="name-display"></span>
            <button id="edit-name" class="edit-button" title="تعديل الاسم">✏️</button>
          </div>
        </div>

      </div>
    </div>
  </main>

  {% include 'footer.html' %}
  <script type="module" src="{{ url_for('static', filename='setting.js') }}"></script>
</body>
</html>
